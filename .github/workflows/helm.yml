name: Helm

# Trigger the workflow on push or pull requests
on:
  push:
    branches:
      - 'master'
    tags:
      - '*'
  pull_request:

env:
  HELM_VERSION: v3.14.4

jobs:
  helm-lint:
    name: Helm Template & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.22
        uses: actions/setup-go@v2
        with:
          go-version: 1.22
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Install helm
        run: curl -sS -L https://raw.githubusercontent.com/helm/helm/${HELM_VERSION}/scripts/get-helm-3 | bash -s - --version ${HELM_VERSION}

      - name: Run helm template
        run: helm template --values ./deploy/chart/harbor-operator/values.yaml harbor-operator ./deploy/chart/harbor-operator

      - name: Run helm lint
        run: helm lint --values ./deploy/chart/harbor-operator/values.yaml --debug --strict ./deploy/chart/harbor-operator/.
